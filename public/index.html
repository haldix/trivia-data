<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Data</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="client.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="db-on">
        Database: <span id="db-text" class="db-text">OFF</span>
      </div>
    </header>
    <div class="container">
      <h1>Bible Trivia Game Data Collection</h1>
      <form class="form" id="form">
        <p class="instructions">
          Please fill in all of the fields and limit each field to 75
          characters.
        </p>
        <div class="input-group">
          <label for="question">Question</label>
          <input type="text" name="question" autocomplete="off" required />
        </div>
        <div class="input-group">
          <label for="correct">Correct Answer</label>
          <input
            type="text"
            name="correct_answer"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-group">
          <label for="wrong1">Wrong Answer One</label>
          <input type="text" name="wrong1" autocomplete="off" required />
        </div>
        <div class="input-group">
          <label for="wrong2">Wrong Answer Two</label>
          <input type="text" name="wrong2" autocomplete="off" required />
        </div>
        <div class="input-group">
          <label for="wrong3">Wrong Answer Three</label>
          <input type="text" name="wrong3" autocomplete="off" required />
        </div>
        <p class="difficulty-instr">Select a difficulty level:</p>
        <div class="difficulty">
          <input
            type="radio"
            id="easy"
            name="difficulty"
            value="easy"
            checked
          />
          <label for="easy">Easy</label>
          <input type="radio" id="medium" name="difficulty" value="medium" />
          <label for="medium">Medium</label>
          <input type="radio" id="hard" name="difficulty" value="hard" />
          <label for="hard">Hard</label>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <h3>Thanks for your contributions!</h3>
      <hr class="break" aria-hidden="true" />
      <div class="btn-cont">
        <button id="btn-list" class="btn btn-list">Show Saved Questions</button>
        <form id="select" class="select toggle">
          <select id="sorting" class="btn btn-list sorting" name="sorting">
            <option value="all" selected>All Levels</option>
            <option value="easy">Easy Only</option>
            <option value="medium">Medium Only</option>
            <option value="hard">Hard Only</option>
          </select>
        </form>
        <button id="btn-refresh" class="btn btn-refresh toggle">Refresh</button>
      </div>
      <p id="count-text" class="count-text toggle"></p>
      <div id="saved-data" class="data"></div>
      <div class="pagination">
        <button id="btn-prev" class="btn btn-page toggle" disabled>
          <span><&nbsp;</span>Prev
        </button>
        <button id="btn-next" class="btn btn-page toggle">
          Next<span>&nbsp;></span>
        </button>
      </div>
    </div>
  </body>
</html>
